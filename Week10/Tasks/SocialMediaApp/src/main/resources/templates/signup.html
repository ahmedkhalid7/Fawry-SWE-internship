<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f3f5;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            color: #3b5998;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 5px;
            border: 1px solid #3b5998;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #3b5998;
            border-radius: 5px;
            background-color: #3b5998;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4472c4;
        }

        .alert-danger {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Social Media App</h1>
        <h3>Create a new account</h3>
    </div>

    <form action="#" th:action="@{/users/sign-up}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="userName" class="form-label">Username</label>
            <input type="text" id="userName" th:field="*{userName}" class="form-control">
            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="button">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
