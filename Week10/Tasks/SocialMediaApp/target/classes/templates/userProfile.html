<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f3f5;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      display: block;
      width: 100%;
      height: 34px;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 1.42857143;
      color: #555;
      background-color: #fff;
      background-image: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
      transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }

    .submit-button {
      background-color: #3b5998;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #4472c4;
    }

    .navbar-custom-background{
      background-color: #3b5998;
    }

  </style>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom-background">
  <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/feed}">Social Media App</a>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/profile}">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/sign-out}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-custom-background" th:href="@{/posts/writePost}">Write Post</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <form action="#" th:action="@{/users/profile}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" th:field="*{userName}" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" class="form-control" th:field="*{email}" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" th:field="*{password}" />
    </div>
    <button type="submit" class="submit-button">Update Profile</button>
  </form>
</div>
</body>
</html>
